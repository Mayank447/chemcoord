version: 2.1


shared: &shared
    steps:
      - checkout
      - run:
          name: Install chemcoord
          command: pip3 install --editable .
      - run:
          name: Install pytest
          command: pip3 install pytest pytest-cov
      - run:
          name: Running tests
          command: python3 -m pytest --cov=./src/chemcoord
      - run:
          name: Upload coverage reports to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash)

workflows:
  sample:
    jobs:
      - python3.5
      - python3.8

jobs:
  python3.5:
    <<: *shared
    docker:
      - image: cimg/python:3.5

  python3.8:
    <<: *shared
    docker:
      - image: cimg/python:3.8
